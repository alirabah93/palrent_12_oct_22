{% extends 'base.html' %}
{% block content%}

<div class="container add-car-body mb-4">
    <h3 class="">Welcome, {{request.session.provider_name}} !</h3>
    <h5 class="mb-4">Please fill below form to add your car.</h5>
    <div class="row gy-5">
        <div class="col-md-5 car_form mr-5">
            <div class="row car_details search_result">
                <form action="/my_dashboard/insert_car/" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="brand" class="form-label">Brand</label>
                            <input type="text" class="form-control" name="brand" id="brand" required>
                            <div class="invalid-feedback">
                                Brand is required.
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label for="model" class="form-label">Model</label>
                            <input type="text" class="form-control" name="model" id="model" required>
                            <div class="invalid-feedback">
                                Model is required.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="color" class="form-label">Color</label>
                            <input type="text" class="form-control" name="color" id="color" required>
                            <div class="invalid-feedback">
                                Color is required.
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label for="production_year" class="form-label">Production year</label>
                            <input type="number" class="form-control" name="production_year" id="production_year"
                                required>
                            <div class="invalid-feedback">
                                Production Year is required.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="plate_number" class="form-label">Plate Number</label>
                            <input type="number" class="form-control" name="plate_number" id="production_year"
                                placeholder="" required>
                        </div>
                        <div class="col-lg-6">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" name="price" id="production_year"
                                placeholder="NIS" required>
                            <div class="invalid-feedback">
                                Production Year is required.
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <label for="car_photo" class="form-label">Add car photo from the internet</label>
                            <textarea type="text" class="input-upload form-control form-control-lg" name="car_photo" id="car_photo"></textarea>
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <button class="w-20 btn btn-outline-secondary mt-3" type="submit">Add Car</button>
                    </div>
                    
                </form>
            </div>
        </div>

    </div>
</div>
    {% endblock %}
